<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reg.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sectionreg">
        <div class="bg-container text-center">
            <h1 class="name1"><u>Registration</u></h1>
            <form>
                <div class="mt-4 mb-2 ">
                    <label for="firstname" class="name ">Firstname</label>
                    <input placeholder="firstname" id="firstname" name="firstname" />
                </div>
                <div class="mt-3 mb-3 ">
                    <label for="lastname" class="name">Lastname</label>
                    <input placeholder="lastname" id="lastname" name="lastname" />
                </div>
                <div class=" d-flex flex-row justify-content-center">
                    <label for="gender" class="name ">Gender</label>
                    <div class=" mt-4 ml-2">
                        <label for="male"><input id="male" value="m" type="radio" name="gender" />Male</label>
                        <label for="female"><input id="female" value="f" type="radio" name="gender" />Female</label>
                        <label for="others"><input id="others" value="o" type="radio" name="gender" />Others</label>
                    </div>
                </div>
                <div class="mt-2 mb-3">
                    <label for="email" class="name">E-mail</label>
                    <input type="email" placeholder="email" id="email" name="email" />
                </div>
                <div class="mt-2 mb-3">
                    <label for="password" class="name">Password</label>
                    <input type="password" placeholder="password" id="password" name="password" />
                </div>
                <div class="mt-2 mb-3">
                    <label for="address" class="name">Address</label>
                    <input type="text" placeholder="address" id="address" name="address" />
                </div>
                <div class="mt-2 mb-3">
                    <label for="contact" class="name">Contact</label>
                    <input type="number" placeholder="contact" id="contact" name="contact" />
                </div>
            </form>
            <button class="btn btn-primary ml-2 mt-3"> Enter </button>







        </div>
    </div>



















    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
